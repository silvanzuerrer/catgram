<!doctype html>
<title>{% block title %}{% endblock %} - 🐱 Catgram</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>

  <h1 class="orange"><a class="action" href="{{ url_for('index') }}">🐱 Catgram</a></h1>

  <ul>
    {% if session.user_id %}
    <li><span>Hi, {{ session.user_username }}!</span>
    <li><a href="{{ url_for('logout') }}">Log Out</a>
      {% else %}
    <li><a href="{{ url_for('register') }}">Register</a>
    <li><a href="{{ url_for('login') }}">Log In</a>
      {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
